<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <aside class="rules">
            <p>choose play upto to start game</p>
        </aside>
        <header>
            Players
            <div class="displayScore">
                A
                <div class="scoreBox">
                    <span id="playerOne">0</span> : <span id="playerTwo">0</span>
                </div>
                B
            </div>
            <div class="displayWinner">
                player <span id="player">A</span> turn
            </div>
        </header>
        <main class="board">
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
            <div class="squares">
                <h1></h1>
            </div>
        </main>
        <footer>
            <form>
                <label for="upto">play upto</label>
                <select name="upto" id="upto">
                    <option value="0">...</option>
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                </select>
            </form>
            <button type="reset" id="reset">reset</button>
        </footer>

    </div>
    <script src="./app.js"></script>
</body>

</html>
